	<!-- Image Style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
  display: inline-block; /* Add this line to make containers appear side by side */
  margin-right: 10px; /* Add a margin for spacing between the containers */
}

.image {
  display: block;
  width: 100%; /* Adjusted width to fit side by side */
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #A7855C;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.container:hover .overlay {
  width: 100%; /* Adjusted width for full overlay on hover */
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
}
</style>
